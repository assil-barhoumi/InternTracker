{% extends 'base.html' %}

{% block title %}Password Changed{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card shadow-sm border-0">
        <div class="card-body p-5 text-center">
          <div class="mb-3">
            <i class="fas fa-check-circle" style="color:#28a745; font-size:3rem;"></i>
          </div>
          <h2 class="mb-2">Password Updated</h2>
          <p class="text-muted mb-4">Your password has been changed successfully. You can now continue using your account with the new password.</p>
          <div class="d-flex gap-2 justify-content-center">
            <a href="{% url 'profile' %}" class="btn" style="background-color:#fff9c4; color:#5d4037; border:1px solid #ffe082;">
              <i class="fas fa-user me-1"></i> Back to Profile
            </a>
            <a href="{% url 'offer_list' %}" class="btn btn-success">
              <i class="fas fa-briefcase me-1"></i> Browse Offers
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
