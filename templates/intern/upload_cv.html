<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload CV</title>
</head>
<body>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <p>Please upload your CV to apply for this internship.</p>
        {{ form.as_p }}
        <button type="submit">Submit Application</button>
    </form>
</body>
</html>
